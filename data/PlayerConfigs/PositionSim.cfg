
# Desc: Player sample configuration file for controlling SubSim
# Author:  Alan Broun
# Date: 23 November 2009

driver
(
    name "motordriver"
    provides ["position3d:0"]
    requires ["imu:0"]
    plugin "uwesubplugin"
)

# load the SubSim plugin simulation driver
driver
(       
  name "subsim"
  provides [ "simulation:0" "position3d:1" "camera:0" "imu:0" ]
  world "~/dev/uwe/SubSim/data/SauceWorld.xml"
  plugin "subsimplugin"
)

