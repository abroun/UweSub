
# Desc: Player configuration file for accessing the submarine
# Author:  Alan Broun
# Date: 1 January 2010

# The submarine's camera
driver
(
    name "camerauvc"
    provides ["camera:0"]
    port "/dev/video0"
    size [320 240]
)

# The submarine's other camera
driver
(
    name "camerauvc"
    provides ["camera:1"]
    port "/dev/video1"
    size [320 240]
)

driver
(
    name "motordriver"
    provides ["position3d:0"]
    #requires ["imu:0"]
    plugin "uwesubplugin"
)

# The sonar
driver
(
    name "SonarDriver"
    provides ["micronsonar:0" ]
    requires ["opaque:0"]
    buffer_size 10000
    plugin "uwesubplugin"
)

# Serial communication for the sonar
driver
(
    name "serialstream"
    provides ["opaque:0"]
    port "/dev/ttyUSB0"
    transfer_rate 115200
)

