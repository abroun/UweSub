
# Desc: Player configuration file for accessing the submarine
# Author:  Alan Broun
# Date: 1 January 2010

# The submarine's camera
driver
(
    name "camerauvc"
    provides ["camera:0"]
    port "/dev/video0"
    size [320 240]
)

driver
(
    name "uwesub"
    provides ["position3d:0"]
    plugin "uwesubplugin"
)





