# Desc: Player configuration file for testing the compass
# Author:  Alan Broun
# Date: 28th May 2010

# The compass
driver
(
    name "compassdriver"
    provides ["imu:0"]
    requires ["opaque:0"]
    buffer_size 10000
    plugin "uwesubplugin"
)

# Serial communication for the compass
driver
(
    name "serialstream"
    provides ["opaque:0"]
    port "/dev/ttyUSB0"
    transfer_rate 57600
)