# Desc: Player configuration file for testing the sonar
# Author:  Alan Broun
# Date: 28th May 2010

# The sonar
driver
(
    name "sonardriver"
    provides ["camera:0" "speech:0" ]
    requires ["opaque:0"]
    buffer_size 10000
    plugin "uwesubplugin"
)

# Serial communication for the sonar
driver
(
    name "serialstream"
    provides ["opaque:0"]
    port "/dev/ttyUSB0"
    transfer_rate 115200
)
