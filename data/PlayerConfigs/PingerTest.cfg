# Desc: Player configuration file for testing the pinger
# Author:  Alan Broun
# Date: 21st June 2010
 
# The pinger
driver
(
    name "pingerdriver"
    provides ["speech:0" ]
    requires ["opaque:0"]
    buffer_size 10000
    plugin "uwesubplugin"
)

# Serial communication for the sonar
driver
(
    name "serialstream"
    provides ["opaque:0"]
    port "/dev/ttyUSB0"
    transfer_rate 38400
)
